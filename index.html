<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Guessing Game</title>
        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                body {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        min-height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 20px;
                }

                .join-section {
                        width: 100%;
                        max-width: 400px;
                }

                .join-container {
                        background: white;
                        padding: 40px;
                        border-radius: 20px;
                        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                        text-align: center;
                }

                .join-container h1 {
                        color: #333;
                        margin-bottom: 30px;
                        font-size: 28px;
                }

                .form-group {
                        margin-bottom: 20px;
                        text-align: left;
                }

                .form-group label {
                        display: block;
                        color: #555;
                        font-weight: 600;
                        margin-bottom: 10px;
                        font-size: 14px;
                }

                .form-group input,
                .form-group textarea {
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #e0e0e0;
                        border-radius: 10px;
                        font-size: 14px;
                        font-family: inherit;
                        transition: all 0.3s ease;
                }

                .form-group input:focus,
                .form-group textarea:focus {
                        outline: none;
                        border-color: #667eea;
                        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                }

                .btn {
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 10px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        width: 100%;
                }

                .btn:hover:not(:disabled) {
                        transform: translateY(-2px);
                        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
                }

                .btn:disabled {
                        opacity: 0.5;
                        cursor: not-allowed;
                }

                .error-message {
                        color: #e74c3c;
                        font-size: 14px;
                        margin-top: 10px;
                }

                .hidden {
                        display: none !important;
                }

                .game-header {
                        width: 100%;
                        background: white;
                        padding: 20px;
                        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin-bottom: 20px;
                        border-radius: 15px;
                }

                .header-left {
                        display: flex;
                        align-items: center;
                        gap: 30px;
                        flex: 1;
                }

                .header-left h2 {
                        color: #333;
                        font-size: 24px;
                }

                .share-link-container {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                }

                .share-label {
                        color: #666;
                        font-weight: 500;
                        white-space: nowrap;
                }

                .share-input-group {
                        display: flex;
                        gap: 8px;
                        background: #f5f5f5;
                        padding: 8px;
                        border-radius: 10px;
                }

                .share-input {
                        border: none;
                        background: transparent;
                        color: #667eea;
                        font-weight: 500;
                        min-width: 200px;
                }

                .copy-btn {
                        background: none;
                        border: none;
                        font-size: 18px;
                        cursor: pointer;
                        transition: transform 0.2s;
                }

                .copy-btn:hover {
                        transform: scale(1.2);
                }

                .timer {
                        font-size: 28px;
                        font-weight: 700;
                        color: #667eea;
                        min-width: 80px;
                        text-align: center;
                }

                .game-section {
                        width: 100%;
                        max-width: 1200px;
                        margin: 0 auto;
                }

                .game-container {
                        display: grid;
                        grid-template-columns: 1fr 280px;
                        gap: 20px;
                        height: calc(100vh - 200px);
                }

                .main-area {
                        display: flex;
                        flex-direction: column;
                        gap: 20px;
                        overflow-y: auto;
                }

                .status-info {
                        background: white;
                        padding: 20px;
                        border-radius: 15px;
                        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                }

                .status-info h4 {
                        color: #333;
                        margin-bottom: 10px;
                }

                .status-info p {
                        color: #666;
                }

                .master-controls {
                        background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
                        padding: 25px;
                        border-radius: 15px;
                        border: 2px solid #667eea40;
                }

                .master-controls h3 {
                        color: #333;
                        margin-bottom: 20px;
                }

                .master-controls .form-group {
                        margin-bottom: 15px;
                }

                .master-controls textarea {
                        resize: vertical;
                        min-height: 80px;
                }

                .question-area {
                        background: white;
                        padding: 30px;
                        border-radius: 15px;
                        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                }

                .question-area h3 {
                        color: #333;
                        margin-bottom: 15px;
                }

                .question-text {
                        font-size: 18px;
                        color: #666;
                        line-height: 1.6;
                        padding: 20px;
                        background: #f8f9fa;
                        border-radius: 10px;
                        border-left: 4px solid #667eea;
                }

                .answer-text {
                        margin-top: 20px;
                        padding: 20px;
                        background: #e8f5e9;
                        border-radius: 10px;
                        border-left: 4px solid #4caf50;
                        font-weight: 600;
                        color: #2e7d32;
                }

                .chat-area {
                        display: flex;
                        flex-direction: column;
                        gap: 15px;
                        flex: 1;
                        background: white;
                        padding: 25px;
                        border-radius: 15px;
                        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                }

                .chat-messages {
                        flex: 1;
                        overflow-y: auto;
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                }

                .chat-messages div {
                        padding: 12px 16px;
                        border-radius: 10px;
                        word-break: break-word;
                }

                .chat-messages div:nth-child(odd) {
                        background: #f0f0f0;
                        color: #333;
                }

                .chat-messages div:nth-child(even) {
                        background: #667eea15;
                        color: #333;
                }

                .input-area {
                        display: flex;
                        gap: 10px;
                }

                .input-area input {
                        flex: 1;
                        padding: 12px;
                        border: 2px solid #e0e0e0;
                        border-radius: 10px;
                        font-size: 14px;
                }

                .input-area button {
                        padding: 12px 30px;
                }

                .sidebar {
                        display: flex;
                        flex-direction: column;
                }

                .players-list {
                        background: white;
                        padding: 20px;
                        border-radius: 15px;
                        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
                        height: 100%;
                        overflow-y: auto;
                }

                .players-list h3 {
                        color: #333;
                        margin-bottom: 15px;
                        font-size: 16px;
                }

                #playersList {
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                }

                #playersList div {
                        padding: 12px;
                        background: #f0f0f0;
                        border-radius: 8px;
                        color: #333;
                        font-size: 14px;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                }

                .player-status {
                        display: inline-block;
                        width: 8px;
                        height: 8px;
                        border-radius: 50%;
                        background: #4caf50;
                }

                .modal-overlay {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.7);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                }

                .modal {
                        background: white;
                        padding: 50px 40px;
                        border-radius: 20px;
                        text-align: center;
                        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                        max-width: 400px;
                        animation: slideIn 0.4s ease-out;
                }

                @keyframes slideIn {
                        from {
                                transform: translateY(-50px);
                                opacity: 0;
                        }

                        to {
                                transform: translateY(0);
                                opacity: 1;
                        }
                }

                .modal h2 {
                        font-size: 32px;
                        margin-bottom: 20px;
                        color: #333;
                }

                .winner-name {
                        font-size: 24px;
                        color: #667eea;
                        font-weight: 700;
                        margin-bottom: 15px;
                }

                .answer {
                        font-size: 16px;
                        color: #666;
                        margin-bottom: 20px;
                }

                .countdown {
                        font-size: 48px;
                        font-weight: 700;
                        color: #764ba2;
                }

                @media (max-width: 768px) {
                        .game-container {
                                grid-template-columns: 1fr;
                                height: auto;
                        }

                        .header-left {
                                flex-direction: column;
                                gap: 15px;
                                align-items: flex-start;
                        }

                        .share-input {
                                min-width: 150px;
                        }

                        .game-header {
                                flex-direction: column;
                                align-items: flex-start;
                        }
                }
        </style>
</head>

<body>
        <!-- Join Section -->
        <div id="joinSection" class="join-section">
                <div class="join-container">
                        <h1>ðŸŽ® Guessing Game</h1>
                        <div class="form-group">
                                <label for="playerName">Enter your username</label>
                                <input type="text" id="playerName" placeholder="Your name" maxlength="20">
                        </div>
                        <button id="joinBtn" class="btn">Join Session</button>
                        <div id="joinError" class="error-message hidden"></div>
                </div>
        </div>

        <!-- Game Header -->
        <div id="gameHeader" class="game-header hidden">
                <div class="header-left">
                        <h2>ðŸŽ® Guessing Game</h2>
                        <div class="share-link-container">
                                <span class="share-label">Share Game:</span>
                                <div class="share-input-group">
                                        <input type="text" id="shareLink" readonly class="share-input">
                                        <button id="copyLinkBtn" class="copy-btn" title="Copy link">
                                                <span class="copy-icon">ðŸ“‹</span>
                                        </button>
                                </div>
                        </div>
                </div>
                <div class="header-right">
                        <div id="timer" class="timer">--:--</div>
                </div>
        </div>

        <!-- Game Section -->
        <div id="gameSection" class="game-section hidden">
                <div class="game-container">
                        <div class="main-area">
                                <!-- Status Info -->
                                <div id="statusInfo" class="status-info">
                                        <h4>Game Status</h4>
                                        <p id="statusText">Waiting for players...</p>
                                </div>

                                <!-- Master Controls -->
                                <div id="masterControls" class="master-controls hidden">
                                        <h3>ðŸŽ® Game Master Controls</h3>
                                        <div class="form-group">
                                                <label for="questionInput">Question</label>
                                                <textarea id="questionInput"
                                                        placeholder="Enter your question..."></textarea>
                                        </div>
                                        <div class="form-group">
                                                <label for="answerInput">Answer</label>
                                                <input type="text" id="answerInput"
                                                        placeholder="Enter the correct answer...">
                                        </div>
                                        <button id="createQuestionBtn" class="btn">Create Question & Start Game</button>
                                </div>

                                <!-- Question Area -->
                                <div id="questionArea" class="question-area hidden">
                                        <h3>Question</h3>
                                        <div id="questionText" class="question-text"></div>
                                        <div id="answerText" class="answer-text hidden"></div>
                                </div>

                                <!-- Chat Area -->
                                <div class="chat-area">
                                        <div id="chatMessages" class="chat-messages"></div>
                                        <div class="input-area">
                                                <input type="text" id="guessInput" placeholder="Enter your guess..."
                                                        disabled>
                                                <button id="sendGuessBtn" class="btn" disabled>Send</button>
                                        </div>
                                </div>
                        </div>

                        <div class="sidebar">
                                <div class="players-list">
                                        <h3>Players (<span id="playerCount">0</span>)</h3>
                                        <div id="playersList"></div>
                                </div>
                        </div>
                </div>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="modal-overlay hidden">
                <div class="modal">
                        <h2>ðŸŽ‰ Winner!</h2>
                        <div class="winner-name" id="winnerName"></div>
                        <div class="answer">The answer was: <strong id="winnerAnswer"></strong></div>
                        <div class="countdown" id="winnerCountdown">5</div>
                </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
</body>

</html>
